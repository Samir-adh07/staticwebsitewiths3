<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samir's Portfolio</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
      }
      
      header {
        background-color: #4CAF50;
        padding: 60px 0;
        text-align: center;
        color: white;
      }
      
      header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      
      header p {
        font-size: 1.2rem;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .portfolio {
        padding: 60px 20px;
        text-align: center;
      }
      
      .portfolio h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }
      
      .projects {
        display: flex;
        justify-content: center;
        gap: 40px;
      }
      
      .project {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
      }
      
      .project img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      
      .project h3 {
        font-size: 1.8rem;
        margin: 20px 0;
      }
      
      .project p {
        font-size: 1rem;
        padding: 0 10px 20px;
      }
      
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      
      footer p {
        font-size: 1rem;
      }
      
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Samir Adhikari</h1>
      <p>Not a web developer | Cloud Enthusiast | Problem Solver</p>
    </div>
  </header>

  <section class="portfolio">
    <h2>My Projects</h2>
    <div class="projects">
      <div class="project">
        <img src="s3-terraform/project1.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>A short description of this project.</p>
      </div>
      <div class="project">
        <img src="project2.jpg" alt="Project 2">
        <h3>Project 2</h3>
        <p>A short description of this project.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Samir Adhikari | All Rights Reserved</p>
  </footer>
</body>
</html>
